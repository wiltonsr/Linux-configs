# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "volume master"
order += "disk /"
order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "tztime local"

volume master {
   format = " %volume"
   format_muted = " %volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

wireless _first_ {
        format_up = "Wi-Fi: %ip (%quality SSID=%essid)"
        format_down = "Wi-Fi: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "Cabeada: %ip (%speed)"
        format_down = "Cabeada: down"
}

battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%d/%h/%Y %H:%M:%S"
}

disk "/" {
        # format = "/ Space: %avail"
        format = "/: %free/%total %percentage_used"
}

disk "/home" {
        format = "/home: %free/%total %percentage_used"
        # format = "/home Space: %avail"
}
